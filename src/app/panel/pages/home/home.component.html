<div class="main-home">
  <h1>Inicio</h1>

  <div class="section-name">
    <span>{{fechaActual | date: 'fullDate'}}</span>
    <h1 class="name">Bienvenido, <b>{{nombreUsuario}}</b></h1>

    <div class="section-task">
      <div class="select-task">
        <select class="form-select form-select-sm">
          <option selected>Mi Semana</option>
          <option value="1">Mi Mes</option>
        </select>
      </div>
      <div class="task-finally">
        <i class="fa-solid fa-check" style="margin-right: 20px; font-size: 20px;"></i>
        <span><strong>0</strong> Tareas finalizadas</span>
      </div>
      <div class="colaborator">
        <i class="fa-solid fa-user-group" style="margin-right: 20px; font-size: 20px;"></i>
        <span><strong>0</strong> Colaboradores</span>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <mat-card class="info-tareas-card">
        <mat-card-header>
          <img src="{{foto}}" width="30" class="rounded-circle">
          <h2>Mis Tareas</h2>
        </mat-card-header>
        <mat-divider class="mt-3"></mat-divider>
        <mat-card-content class="mt-2">
          <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Proximas">Content 1</mat-tab>
            <mat-tab label="Con retraso">Content 2</mat-tab>
            <mat-tab label="Finalizadas">Content 3</mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <mat-card>
        <mat-card-header>
          <!-- <img src="{{foto}}" alt="40" width="40" class="rounded-circle"> -->
          <h2>Proyectos</h2>

        </mat-card-header>
        <mat-divider class="mt-3"></mat-divider>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
